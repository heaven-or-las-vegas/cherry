<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Espacio de Lily</title>
  <style>
    body {
      background-color: #FFF0F5;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .mensaje {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .comentario, .respuesta {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 8px;
      margin: 10px auto;
      max-width: 600px;
      text-align: left;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 80px;
      margin-top: 10px;
      padding: 8px;
      font-size: 1em;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <br>
  <div class="mensaje">
    env√≠a un mensaje secreto a <strong>lily</strong>
  </div>

  <textarea id="nuevo-comentario" placeholder="Escribe algo..."></textarea><br/>
  <button onclick="enviarComentario()">Enviar</button>

  <div id="comentarios"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxbyNcb7gLoXePEcu8v6xxBW_qZvMZjW8M6fp3O9GJrntA6idGeelqBornluwe0FYUKYw/exec"; // Reemplaza esto con tu URL real

    function cargarComentarios() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          console.log(data); 
          const contenedor = document.getElementById("comentarios");
          contenedor.innerHTML = "";
          
          data.reverse(); 
          data.forEach(comentario => {
            const div = document.createElement("div");
            div.className = "comentario";
            div.innerHTML = `
              <p>${comentario.texto}</p>
              ${comentario.respuestas.map(res => `
                <div class="respuesta">
                  <p>${res.texto}</p>
                </div>
              `).join("")}
              <textarea placeholder="Responder..." id="respuesta-${comentario.id}"></textarea><br/>
              <button onclick="responder('${comentario.id}')">Responder</button>
            `;
            contenedor.prepend(div);

          });
        });
    }

    function enviarComentario() {
      const texto = document.getElementById("nuevo-comentario").value.trim();
      if (texto === "") return;

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ comentario: texto })
      }).then(() => {
        document.getElementById("nuevo-comentario").value = "";
        cargarComentarios();
      });
    }

    function responder(comentarioId) {
      const textarea = document.getElementById("respuesta-" + comentarioId);
      const texto = textarea.value.trim();
      if (texto === "") return;

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ comentarioId, respuesta: texto })
      }).then(() => {
        textarea.value = "";
        cargarComentarios();
      });
    }

    cargarComentarios();
  </script>
</body>
</html>
